<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BUD'S OFFICIAL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }
    .search-box input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 60%;
      max-width: 400px;
      border: none;
      border-radius: 4px;
    }
    .anime-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .anime-card {
      background: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .anime-card img {
      width: 100%;
      height: auto;
    }
    .anime-card .info {
      padding: 1rem;
    }
    .anime-card h3 {
      margin: 0 0 0.5rem;
    }
    .anime-card p {
      font-size: 0.9rem;
      color: #ccc;
    }
    .anime-card a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #00bfff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>Anime Finder</header>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for anime...">
  </div>
  <div class="anime-list" id="animeList"></div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const animeList = document.getElementById("animeList");

    searchInput.addEventListener("input", async () => {
      const query = searchInput.value.trim();
      if (!query) {
        animeList.innerHTML = "";
        return;
      }
      const res = await fetch(`https://api.jikan.moe/v4/anime?q=${query}`);
      const data = await res.json();
      animeList.innerHTML = data.data.map(anime => `
        <div class="anime-card">
          <img src="${anime.images.jpg.image_url}" alt="${anime.title}" />
          <div class="info">
            <h3>${anime.title}</h3>
            <p>${anime.synopsis ? anime.synopsis.substring(0, 150) + '...' : 'No synopsis available.'}</p>
            <p><strong>Score:</strong> ${anime.score || 'N/A'}</p>
            <a href="${anime.url}" target="_blank">More Info</a>
          </div>
        </div>
      `).join("");
    });
  </script>
</body>
</html>
