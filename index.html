<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BUD'S OFFICIAL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }
    .search-box input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 60%;
      max-width: 400px;
      border: none;
      border-radius: 4px;
    }
    .anime-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .anime-card {
      background: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .anime-card img {
      width: 100%;
      height: auto;
    }
    .anime-card .info {
      padding: 1rem;
    }
    .anime-card h3 {
      margin: 0 0 0.5rem;
    }
    .anime-card p {
      font-size: 0.9rem;
      color: #ccc;
    }
    .anime-card a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #00bfff;
      text-decoration: none;
    }
    .video-section {
      text-align: center;
      padding: 2rem;
    }
    .video-section iframe {
      width: 90%;
      max-width: 800px;
      border-radius: 8px;
    }
    .upload-form {
      text-align: center;
      margin-bottom: 2rem;
    }
    .upload-form input[type="file"], .upload-form input[type="text"] {
      padding: 0.5rem;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      border-radius: 4px;
      margin-top: 0.5rem;
    }
    .upload-form button, .video-buttons button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: #00bfff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .video-buttons {
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  $1
<nav style="text-align:center; padding: 1rem;">
  <a href="#videoFrame" style="color:#00bfff; text-decoration:none; font-size:1.2rem;">ðŸŽ¥ Watch Bangla Anime</a>
</nav>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for anime...">
  </div>

  <div class="upload-form">
    <h2>Upload Your Anime (Embed Link for Permanent Video)</h2>
    <input type="text" id="videoURL" placeholder="Paste your video URL here (YouTube, Drive, etc)">
    <button onclick="embedVideo()">Embed Video</button>
  </div>

  <div class="video-section">
    <h2>Bangla Anime</h2>
    <div class="video-buttons">
      <button onclick="changeVideo('https://drive.google.com/file/d/1cYAYwY65pI51VttXgUYvqvxZaxrQ7iWS/preview')">Episode 1</button>
      <button onclick="changeVideo('https://drive.google.com/file/d/1aEXAMPLEabc12345678/preview')">Episode 2</button>
      <button onclick="changeVideo('https://drive.google.com/file/d/1bEXAMPLExyz98765432/preview')">Episode 3</button>
    </div>
    <iframe id="videoFrame" src="https://drive.google.com/file/d/1cYAYwY65pI51VttXgUYvqvxZaxrQ7iWS/preview?autoplay=1" frameborder="0" allowfullscreen allow="autoplay"></iframe>
  </div>

  <div class="anime-list" id="animeList"></div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const animeList = document.getElementById("animeList");

    searchInput.addEventListener("input", async () => {
      const query = searchInput.value.trim();
      if (!query) {
        animeList.innerHTML = "";
        return;
      }
      const res = await fetch(`https://api.jikan.moe/v4/anime?q=${query}`);
      const data = await res.json();
      animeList.innerHTML = data.data.map(anime => `
        <div class="anime-card">
          <img src="${anime.images.jpg.image_url}" alt="${anime.title}" />
          <div class="info">
            <h3>${anime.title}</h3>
            <p>${anime.synopsis ? anime.synopsis.substring(0, 150) + '...' : 'No synopsis available.'}</p>
            <p><strong>Score:</strong> ${anime.score || 'N/A'}</p>
            <a href="${anime.url}" target="_blank">More Info</a>
          </div>
        </div>
      `).join("");
    });

    function embedVideo() {
      const url = document.getElementById("videoURL").value.trim();
      const frame = document.getElementById("videoFrame");
      if (url) {
        frame.src = url + (url.includes('?') ? '&autoplay=1' : '?autoplay=1');
      }
    }

    function changeVideo(url) {
      const frame = document.getElementById("videoFrame");
      frame.src = url + (url.includes('?') ? '&autoplay=1' : '?autoplay=1');
    }
  </script>
</body>
</html>
